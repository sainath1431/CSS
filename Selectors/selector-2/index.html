    <!-- Selectors in CSS part - 2 -->
    <!-- 
        A CSS Combinator Selectors can contain more than one simple selector. Between the simple selector, we can include combinators.

        Combinartor selectors include :
        i)Descedent selector.
        ii)Child selector.
        iii)Adjacent Sibling selector.
        iv)General Sibling selector.

        i)Descendent Selector.

        Descendent in general means the one who is under or the one who is a child element.

        This selectors are allows us to select element that are descendent of some other selectors.

        the descendent selector uses a space characters to target an element that is descendent of another element.

     -->



     <h1>Hello World.</h1>
     <main>
        <h1>hello world.</h1>
        <p>this is an also para.</p>
        <div>
            <p>Hello I am paragraph.</p>
        </div>
     </main>

     <h1>
        <p>Hola world.</p>
     </h1>

     <section>
        <p>Hello world</p>
     </section>
     <p>Hello I am second parag.</p>

     <main>
        <p>This is inside the main</p>
     </main>
     <p>This is another pagag.</p>
