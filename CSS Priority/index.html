        Priority Of CSS Styles :

        i) inline CSS > internal CSS > External CSS

        ii) In between internal and external css which css is placed at the end in order(sequence) that CSS is overwrite by above css.

        first <internal css > then <external css > result external css is apply.
        first <external css > then <internal css > result internal css is apply.
        
     -->
